<!DOCTYPE html>
<html>
<head>
  <title>Skillfair</title>
  <meta charset="utf-8" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <h1 class="col-sm-8">Skillfair</h1>
      <nav class="col-sm-4">
        <a href="#">newest</a>
        <a href="#">catalogue</a>
        <a href="#">contact</a>
      </nav>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Homemade Goods</h2>
        <p>This Year's Best</p>
        <a class="btn btn-primary" href="#">See all</a>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>kitchen</h3>
        <img src="images/kitchen.jpg">
      </div>
      <div class="col-sm-6">
        <h3>woodwork</h3>
        <img src="images/woodwork.jpg">
      </div>
      <div class="col-sm-6">
        <h3>gifts</h3>
        <img src="images/gifts.jpg">
      </div>
      <div class="col-sm-6">
        <h3>antiques</h3>
        <img src="images/antique.jpg">
      </div>
    </div>
    <div class="row text-center">
      <a class="btn btn-secondary" href="#">View Complete Catalogue</a>
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <div class="col-sm-4">&copy; 2016 Skillfair</div>
      <ul class="col-sm-8">
        <li class="col-sm-1">
          <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
        </li>
        <li class="col-sm-1">
          <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
        </li>
        <li class="col-sm-1">
          <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
        </li>
        <li class="col-sm-1">
          <i class="fa fa-medium fa-3x" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </footer>

</html>
